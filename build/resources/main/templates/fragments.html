<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{main.css}">

    <title th:text="PostIt">PostIt</title>
</head>

<body>

<div th:fragment="page-header">
    <header class="container">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class>
            <nav class="row">
                <p class="nav-item col-sm-2"><a class="nav-link"th:href="@{/}">Home</a></p>
                <p class="nav-item col-sm-2"><a class="nav-link"th:href="@{/post}">Post</a></p>
                <p class="nav-item col-sm-2"><a class="nav-link"th:href="@{/postImage}">Post an Image</a></p>
                <p class="nav-item col-sm-2"><a class="nav-link"th:href="@{/MyPosts}">My Posts</a></p>
                <p class="nav-item col-sm-2"><a class="nav-link"th:href="@{/search}">Search</a></p>
                <p class="nav-item col-sm-2"><a class="nav-link"th:href="@{/logout}">Logout</a></p>
            </nav>
        </div>
    </div>
    </header>
</div>
<div th:fragment="boot-scripts">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
            integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</div>

<div th:fragment="posts-display">
    <th:block th:each="post : ${posts}">
        <th:block th:if="${post.type == 'text'}">
            <div th:if="${!post.anonymous}">
                <div class="card">
                    <h2 th:text="${post.title}" class="card-title"></h2>
                    <p th:text="${post.body}" class="card-body"></p>
                    <p th:text="${post.user.username}"></p>
                    <p th:text="${post.getFormattedDate()}"></p>
                </div>
            </div>
            <div th:if="${post.anonymous}">
                <div class="card">
                    <h2 th:text="${post.title}"></h2>
                    <p th:text="${post.body}"></p>
                    <p>Anonymously Posted</p>
                </div>
            </div>
        </th:block>
        <th:block th:if="${post.type == 'image'}">
            <div  th:if="${!post.anonymous}">
                <div class="card">
                    <h2 th:text="${post.title}"></h2>
                    <img th:src="${post.url}" class="card-img-top"/>
                    <p th:text="${post.user.username}"></p>
                </div>
            </div>
            <div th:if="${post.anonymous}">
                <div class="card">
                    <h2 th:text="${post.title}"></h2>
                    <img th:src="${post.url}" class="card-img-top"/>
                    <p>Anonymously Posted</p>
                </div>
            </div>
        </th:block>

    </th:block>
</div>
</body>
</html>
