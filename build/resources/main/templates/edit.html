<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<body>
    <div th:replace="fragments :: page-header"></div>

    <div class="container-fluid body-content">
        <h2 class="text-center">Edit a Post</h2>
        <div class="col-sm-12 d-flex justify-content-center">
            <form method="post">
                <div class="form-group">
                    <label>Title
                        <input type="text" th:value="${post.title}" name="newTitle" class="form-control">
                    </label>
                </div>
                <div th:if="${post.type == 'text'}">
                    <div class="form-group">
                        <label>Body
                            <input type="text" th:value="${post.body}" name="newBody" class="form-control">
                        </label>
                    </div>
                </div>
                <div th:if="${post.type == 'image'}">
                    <img th:src="${post.url}"/>
                </div>
                <div class="form-group">
                    <div th:if="${post.anonymous} == false" class="row">
                        <p class="col-sm-6">Anonymous:</p>
                            <input type="checkbox" name="newAnonymousFalse" class="form-control col-sm-6">
                    </div>
                    <div th:if="${post.anonymous}" class="row">
                        <p class="col-sm-6">Anonymous:</p>
                            <input type="checkbox" name="newAnonymousTrue" class="form-control col-sm-6" checked>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Post" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
    <div>
        <p th:text="${errorMessage}"></p>
    </div>

</body>
</html>
