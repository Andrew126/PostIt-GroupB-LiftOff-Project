<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
    <div th:replace="fragments :: page-header"></div>

    <div class="container body-content">
        <h2>Edit a Post</h2>
            <form method="post">
                    <div class="form-group">
                        <label>Title
                            <input type="text" th:value="${post.get().title}" name="title" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Body
                            <input type="text" th:value="${post.get().body}" name="body" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <div th:if="${post.get().anonymous} == false">
                            <label>Anonymous?
                                <input type="checkbox" name ="anonymous" class="form-control">
                            </label>
                        </div>
                        <div th:if="${post.get().anonymous}">
                            <label>Anonymous?
                                <input type="checkbox" name ="anonymous" class="form-control" checked>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Post" class="btn btn-success">
                    </div>
            </form>
    </div>

</body>
</html>
