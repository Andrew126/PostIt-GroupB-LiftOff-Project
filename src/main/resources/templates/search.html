<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Search through Posts</title>
</head>
<body>
    <div>
        <h2>Search through Posts</h2>
    </div>

    <form method="post" action="search">
        <div>
            <input type="text" name="postSearch">
            <input type="submit">
        </div>
    </form>
<div class="container body-content">
    <div>
        <th:block th:each="post : ${posts}">
            <div th:if="${!post.anonymous}">
                <a th:text="${post.title}" th:href="@{'/edit/' + ${post.getId()}}" style="font-size: 30px"></a>
                <p th:text="${post.body}"></p>
                <p th:text="${post.user.username}"></p>
            </div>
            <div th:if="${post.anonymous}">
                <a th:text="${post.title}" th:href="@{'/edit/' + ${post.getId()}}" style="font-size: 30px"></a>
                <p th:text="${post.body}"></p>
                <p>Anonymously Posted</p>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
